<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
	<link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
		<main class="main">
			<div class="main__form form">
				<form action="">
					<h1 class="form__title">Register</h1>
					<input type="text" placeholder="Full name" class="form__input">
					<input type="text" placeholder="E-mail" class="form__input">
                    <input type="text" placeholder="Phone number" class="form__input">
                    <input type="text" placeholder="Password" class="form__input">
                    <input type="text" placeholder="Repeat password" class="form__input">
					<button type="submit" class="form__button">Register</button>
				</form>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__body">
				<div class="footer__logo">
					<img src="../images/loginAndRegistration/logo.png" alt="logo">
				</div>
				Funtime
			</div>
		</footer>
	</div>
</body>
</html>
