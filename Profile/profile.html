		<aside class="aside">
			<div class="aside__container">

					<nav class="aside__menu menu">

						<a href="" class="menu__link">
							<img src="../images/menu/user.png" alt="icon">

                    <img src="../images/profile/evaKeypadOutline0.png" alt="nine_point">
                    <img src="../images/profile/my_post.png" alt="photograf">
                    <img src="../images/profile/favorite.png" alt="Prefere">
                </div>
                <div class="post_box_element">
                    <img src="../images/profile/dish.png" alt="food">
                    <img src="../images/profile/dish2.png" alt="food">
                    <img src="../images/profile/dish3.png" alt="food">
                    <img src="../images/profile/dish4.png" alt="food">
                    <img src="../images/profile/dish5.png" alt="food">
                    <img src="../images/profile/dish6.png" alt="food">
