<head>
    <meta charset="UTF-8">

    <title>conversation</title>
    <link rel="stylesheet" href="conversation.css">
    <script src="../script.js" defer></script>
</head>
<body>
    <div class="wrapper">
		<aside class="aside">
			<div class="aside__container">
				<div class="aside__body">
					<button class="aside__button"><span></span></button>
					<nav class="aside__menu menu">
						<a href="" class="menu__link">
							<img src="../images/menu/search.png" alt="icon">
							<input placeholder="Search..." class="menu__input" type="text" hidden>
						</a>
						<a href="../Profile/profile.html" class="menu__link">
							<img src="../images/menu/user.png" alt="icon">
							<span>Profile</span>
						</a>
						<a href="../Messages/messages.html" class="menu__link">
							<img src="../images/menu/message.png" alt="icon">
							<span>Messages</span>
						</a>
						<a href="../Stream/stream.html" class="menu__link">
							<img src="../images/menu/stream.png" alt="icon">
							<span>Live stream`s</span>
						</a>
					</nav>
					<div class="aside__logo">
						<img src="../images/loginAndRegistration/logo.png" alt="logo">
						<a href="../Main/main.html"><span>Funtime</span></a>
					</div>
				</div>
			</div>
		</aside>
		<main class="main">
            <div class="conversation_element">
                <div class="conversation_header">
                    <img src="../images/stream/Afraed_china_men.png" alt="icon_man1">
                    <div class="conversation_name">Scared Chinese man</div>
                </div>
                <div class="conversation_messages">
                    <div class="conversation_box right">
                        <div class="conversation_text foreign-text">
                            <h3>Hello! How are you?</h3>
                            <h5>7:32</h5>
                        </div>
                    </div>
                    <div class="conversation_box left">
                        <div class="conversation_text your-text">
                            <h3>I`m good, what about you? Have you washed you car?</h3>
                            <h5>7:32</h5>
                        </div>
                    </div>
                    <div class="conversation_box right">
                        <div class="conversation_text foreign-text">
                            <h3>Is it ok?</h3>
                            <h5>7:33</h5>
                        </div>
                    </div>
                    <div class="conversation_box left">
                        <div class="conversation_text your-text">
                            <h3>What about your phone?</h3>
                            <h5>7:34</h5>
                        </div>
                    </div>
                    <div class="conversation_box right">
                        <div class="conversation_text foreign-text">
                            <h3>Oh, that`s... It just drowned</h3>
                            <h5>7:35</h5>
                        </div>
                    </div>
                    <div class="conversation_box left">
                        <div class="conversation_text your-text">
                            <h3>OMG</h3>
                            <h5>7:36</h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
